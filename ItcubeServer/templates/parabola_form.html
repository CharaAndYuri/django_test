<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh;"
>
<div class="card">
    <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title">Введите коэф. параболы</h5>
        <form action="/parabola/calc/" class="pt-4">
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold" id="basic-addon1">A</span>
                <input type="text" class="form-control" placeholder="Число" name="a">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold" id="basic-addon1">B</span>
                <input type="text" class="form-control" value="0" name="b">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold" id="basic-addon1">C</span>
                <input type="text" class="form-control" value="0" name="c">
            </div>
            <div class="input-group w-100">
                <button type="submit" class="btn btn-outline-success w-100">Посчитать</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
