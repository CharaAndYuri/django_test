        <div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-outline-primary disabled" type="button">Creating Recept</button>
</div>
        <form action="/taskCreate" class="pt-1 w-100">
            <div class="input-group mb-3">
                <span class="input-group-text text-primary w-25" id="basic-addon1">Recept</span>
                <input type="text" class="form-control" name="text" placeholder="write the recept" maxlength="2550">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text text-primary w-25" id="basic-addon">Date</span>
                <input type="date" class="form-control" name="date" placeholder="" minlength="8">
            </div>
            <div class="input-group w-100">
                <button type="submit" class="btn btn-outline-success w-50 text-submit">Create</button>
                <a href="/" class="btn btn-outline-danger w-50">Cancel</a>
            </div>
        </form>
    </div>
