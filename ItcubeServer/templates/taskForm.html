<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh;"
>
<div class="card w-50">
    <div class="card-body d-flex flex-column align-items-center w-100">
        <h5>Cоздание задачи</h5>
        <form action="/taskCreate" class="pt-1 w-100">
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold w-25" id="basic-addon1">Text</span>
                <input type="text" class="form-control" name="text" placeholder="text" maxlength="255">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold w-25" id="basic-addon1">Date</span>
                <input type="date" class="form-control" name="date" minlength="8">
            </div>
            <div class="input-group w-100">
                <button type="submit" class="btn btn-outline-success w-50 text-dark">Create</button>
                <a href="/" class="btn btn-outline-danger w-50">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
