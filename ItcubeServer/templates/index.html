<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ItcubeSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .btn-custom {
            color: #000;
            background-color: #e3afe5;
            border-color: #e3afe5;
        }

        a.cringe {
            transition: .5s;
        }

        a.cringe:hover {
            transform: rotate(360deg) scale(1.05);
            opacity: .2;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light m-3 border rounded bg-secondary text-white">
    <div class="container-fluid justify-content-center flex-row">
        <h5 class="navbar-brand text-white text-bolt">Recipes</h5>
        <div class="d-flex text-danger align-items-center position-absolute end-0">
            {% if user.is_authenticated %}
                <button class="btn btn-dark me-3  " disabled>{{ user.username }}</button>
                <form action="/accounts/logout/" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-3">Log out</button>
                </form>
            {% else %}
                <a href="/accounts/login/" class="btn btn-primary me-1">Sign In</a>
                <a href="/accounts/reg/" class="btn btn-dark btn-custom me-3">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="">
    {% block content %}
    {% endblock content %}
</div>
{% if user.is_authenticated %}
    <a href="/taskForm/" type="button" class="btn btn-lg btn-outline-success position-absolute end-0 bottom-1 m-5 cringe">+</a>
{% endif %}
</body>
